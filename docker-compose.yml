version: '3.8'

services:
  file-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-file-server
    ports:
      - "22010:22010"
    volumes:
      - ./data:/data          # Persistent uploads
      - ./logs:/var/log/app   # Optional: if you add file logging later
    environment:
      - PORT=22010
      - USERNAME=admin
      - PASSWORD=thisone
      - ROOT_DIR=/data        # Maps to volume
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:22010/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "app.name=go-file-server"
      - "app.version=1.0"

volumes:
  data:
  logs: